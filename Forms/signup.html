<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- I know break lines are bad.  Wanted to make it look clean, fast with out a CSS file -->
    <form action="">

       <p>
        <label for="first-name">First Name</label>
        <input id="first-name" type="text">
        </p>

        <p>
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text">
        </p>


       <p>
        <label for="emailinput">Email</label>
        <input type="email" id="emailinput">
        </p>

         <p>
        <label for="password">Password</label>
        <input type="password">
         </p>

         <p>
        <label for="gender">What is your gender?</label>
        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="unknown">Unknown</option>
            <option value="no-answer">Prefer Not Answer</option>
        </select>
       </p>

        <p>
        <label for="textarea">Type some cool stuff about yourself...</label>
        <br>
        <textarea name="about" id="textarea" cols="30" rows="10" placeholder="Type stuff here..."></textarea>
        </p>


        <p>
        <label for="color">What is your favorite method for picking color?</label>
        <br>
        <label><input type="radio" name="color" value="GRB"> RGB</label>
        <br>
        <label><input type="radio" name="color" value="HSL"> HSL </label>
        <br>
        <label><input type="radio" name="color" value="hex"> HEX </label>
        </p>


        <p>
        <label for="transport">What is the your favorite method for transport?</label>
        <br>
        <label><input type="checkbox" name="transport" value="Plane"> Plane</label>
        <br>
        <label><input type="checkbox" name="transport" value="Train"> Train</label>
        <br>
        <label><input type="checkbox" name="transport" value="Train"> Cat</label>
        <br>
        <label><input type="checkbox" name="transport" value="Your Mom" checked="checked"> Your Mom</label>
        <br>
        <label><input type="checkbox" name="transport" value="Helicopter"> Helicopter</label>
      </p>


        <input type="submit" value="Submit">



    </form>

</body>

</html>
