<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- I know break lines are bad.  Wanted to make it look clean, fast with out a CSS file -->
    <form action="">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text">
        <br>
        <br>
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password">
        <br>
        <br>
        <label for="gender">What is your gender?</label>
        <select>

            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="unknown">Unknown</option>
            <option value="no-answer">Prefer Not Answer</option>
        </select>
        <br>
        <br>
        <label for="textarea">Type some cool stuff about yourself...</label>
        <br>
        <textarea name="about" id="textarea" cols="30" rows="10" placeholder="Type stuff here..."></textarea>
        <br>
        <br>
        <label for="color">What is your favorite method for picking color?</label>
        <br>
        <input type="radio" name="color" value="GRB" checked>RGB
        <br>
        <input type="radio" name="color" value="HSL">HSL
        <br>
        <input type="radio" name="color" value="hex">HEX
        <br>
        <br>
        <label for="transport">What is the your favorite method for transport?</label>
        <br>
        <input type="checkbox" name="transport" value="Plane"> Plane
        <br>
        <input type="checkbox" name="transport" value="Train"> Train
        <br>
        <input type="checkbox" name="transport" value="Bike"> Bike
        <br>
        <input type="checkbox" name="transport" value="Your Mom" checked="checked"> Your Mom
        <br>
        <input type="checkbox" name="transport" value="Helicopter"> Helicopter
        <br>
        <input type="checkbox" name="transport" value="Car"> Car
        <br>
        <br>
        <input type="submit" value="Submit">



    </form>

</body>

</html>
