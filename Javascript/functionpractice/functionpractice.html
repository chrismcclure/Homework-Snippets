<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Functions</title>
    <style>
        body{padding-top: 50px;}
        h1, p, h2{ text-align: center;}
    </style>
</head>
<body>

    <h1>Passing values around the page.    </h1>
        <hr>
         <p>
             What mood are you in? <input type="text" id="usermood"  >
         </p>
        <p>
        <button onclick='return getFeeling(usermood.value)'>Mood Function</button>
         </p>

         <p>Your current mood is: <span id="moodresult"></span> </p>

         <hr>
         <p>
            Number to sqaure <input type="text" id="userinput" >
         </p>
          <p>
        <button onclick='return multiplySelf(userinput.value)'>Sqaure Function</button>
         </p>
         <p>The sqaure is: <span id="totalsq"></span> </p>
         <hr>
           <p>
             What is your age? <input type="text" id="userage" >
         </p>
          <p>
        <button onclick='return drinkingAge(userage.value)'>Sqaure Function</button>
         </p>
         <p>The sqaure is: <span id="ageanswer"></span> </p>

         <hr>
         <h2 id="changtext" onclick="changeText(this)">Click on this text!</h2>
         <hr>

         <p>Numbers in an array:</p>
         <p id="forloop"></p>
         <hr>

<script type="text/javascript" src="functions.js"></script>
</body>
</html>
